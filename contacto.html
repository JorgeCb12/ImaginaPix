<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contacta con ImaginaPix para cualquier consulta o soporte.">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/contacto.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="shortcut icon" href="img/favicon1.png" type="image/x-icon">
  <title>Contacto - ImaginaPix</title>
</head>

<body>
  <div id="container" class="fade-in">
    <!-- El header se cargará aquí -->
    <main id="main-content">
      <section id="contact-us" class="fade-in">
        <h1>Contacto</h1>
        <p>Si tienes alguna pregunta o necesitas soporte, no dudes en contactarnos a través del siguiente formulario.</p>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="cta-button">Enviar</button>
        </form>
      </section>
    </main>
  </div>
  <footer class="footer-content">
    <p>&copy; 2025 ImaginaPix. Creado con pasión por Jorge Corrales</p>
  </footer>
  <script src="js/main.js"></script>
  <script src="js/loadHeader.js"></script>
</body>
</html>
